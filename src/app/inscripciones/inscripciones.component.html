<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">

    <!-- Example Code -->
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
          <a class="navbar-brand">UPSMY</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                  <a class="nav-link active" aria-current="page" routerLink="/catalogo">Catalogo</a>
                  </li>
                  <li class="nav-item">
                  <a class="nav-link active" aria-current="page" routerLink="/inscripciones">Inscripciones</a>
                  </li>
                  <li class="nav-item">
                  <a class="nav-link active" aria-current="page" routerLink="/crearCurso">Crear Curso</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>

    <div class="container" >
      <div class="card" style="width: 18rem;" *ngFor="let incrip of inscripcion">
        <img src="../../assets/curso.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{incrip.nombre}}</h5>
          <p class="card-text">{{incrip.apellido}}</p>
        </div>
      </div>
    </div>  
    <!-- End Example Code -->
  </body>
</html>
