<!DOCTYPE html>
<html lang="en">
<head>
  <title>LoginL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <section>
    <div class="form-box">
        <div class="form-value">
            <form action="" [formGroup]="form" (ngSubmit)="login()">
                <h2>Login</h2>
                <div class="inputbox">
                    <mat-icon >mail-outline</mat-icon>
                    <input type="text" formControlName="username" required>
                    <label for="">Correo</label>
                </div>
                <div class="inputbox">
                    <mat-icon >lock-closed-outline</mat-icon>
                    <input type="password" formControlName="password" required>
                    <label for="">Contraseña</label>
                </div>
                <div class="forget">
                    <label for=""><input type="checkbox">Recordar mi  <a href="#">Contraseña</a></label>
                </div>
                    <button>Iniciar Sesion</button>
                <div class="register">
                    <p>No tiene cuenta? <a routerLink="/registrarse">Registrarse</a></p>
                </div>

            </form>
        </div>
    </div>
</section>
</body>
</html>
