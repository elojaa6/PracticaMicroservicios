<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">

    <!-- Example Code -->
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">UPSMY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" routerLink="/catalogo">Catalogo</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" routerLink="/inscripciones">Inscripciones</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" routerLink="/crearCurso">Crear Curso</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="" [formGroup]="form" (ngSubmit)="crearCurso()">
                    <h2>Crear Curso</h2>
                    <div class="inputbox">
                        <mat-icon >mail-outline</mat-icon>
                        <input type="text" formControlName="nombre" required>
                        <label for="">Nombre</label>
                    </div>
                    <div class="inputbox">
                        <mat-icon >lock-closed-outline</mat-icon>
                        <input type="text" formControlName="lugar" required>
                        <label for="">Lugar</label>
                    </div>
                    <div class="inputbox">
                        <mat-icon >lock-closed-outline</mat-icon>
                        <input type="text" formControlName="fecha" required>
                        <label for="">Fecha</label>
                    </div>
                    <div class="inputbox">
                        <mat-icon >lock-closed-outline</mat-icon>
                        <input type="text" formControlName="cantidad" required>
                        <label for="">Cantidad</label>
                    </div>
                        <button>Registrar Curso</button>
    
                </form>
            </div>
        </div>
    </section>
  </body>
</html>
